<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://discord.gg/N7RNPnBGVU">
    <meta name="description" content="Redirecting to Albert's Discord server">
    <title>Redirecting to Discord...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        a {
            color: #5865F2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #5865F2;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (prefers-color-scheme: light) {
            body {
                background: #f5f5f5;
                color: #333333;
            }
        }
    </style>
    <script>
        window.location.href = 'https://discord.gg/N7RNPnBGVU';
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Redirecting to Discord...</p>
        <p>If you are not redirected, <a href="https://discord.gg/N7RNPnBGVU">click here</a>.</p>
    </div>
</body>
</html>
